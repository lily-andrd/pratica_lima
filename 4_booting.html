<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=4_booting.html">
    <title>Área de Trabalho Windows</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="desktop">
    
        <div class="desktop-icon">
            <img src="images/opera.png" alt="">
            <span>Opera GX</span>
        </div>
        <div class="desktop-icon">
            <img src="rocket-league.png" alt="">
            <span>Rocket League</span>
        </div>
        <div class="desktop-icon">
            <img src="eafc.png" alt="">
            <span>EA FC 25</span>
        </div>
        <div class="desktop-icon">
            <img src="chrome.png" alt="">
            <span>Chrome</span>
        </div>
        <div class="desktop-icon">
            <img src="steam.png" alt="">
            <span>Steam</span>
        </div>
        <div class="desktop-icon">
            <img src="discord.png" alt="">
            <span>Discord</span>
        </div>
        <div class="desktop-icon">
            <img src="botaovermelho.png" alt="">
            <span>NÃO APERTE</span>
        </div>
       
    </div>

    
    <div class="taskbar">
        
        <div class="icon">
            <img src="windowslogo.png" alt="Windows" class="taskbar-icon">
            <img src="areadetrabalhoicone.png" alt="Ícone Desktop" class="taskbar-icon">
            <img src="arquivos.png" alt="Explorador de Arquivos" class="taskbar-icon">
            <img src="microstore.png" alt="Microsoft Store" class="taskbar-icon">
        </div>
        

        <div class="right-area">
            <img src="setaparacima.png" alt="Ícones do sistema" class="system-icons">
            <img src="simbolosincronização.png" alt="Ícones do sistema" class="system-icons">
            <img src="fotowifiebateria.png" alt="Ícones do sistema" class="system-icons">

            <div class="clock">
                <span>23:25</span>
                <span>11/06/2025</span>
            </div>
        </div>
    </div>
</body>
</html>
